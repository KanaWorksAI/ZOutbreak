    <meta charset="UTF-8" />

    <title>Z-Outbreak 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; background-color: #000; touch-action: none; }
      #root { width: 100vw; height: 100vh; }
      
      /* Standard Crosshair */
      .crosshair {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 10;
      }
      .crosshair::before, .crosshair::after {
        content: '';
        position: absolute;
        background-color: rgba(0, 255, 0, 0.8);
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
      }
      /* Horizontal line */
      .crosshair::before {
        top: 50%;
        left: -12px;
        width: 24px;
        height: 2px;
        margin-top: -1px;
      }
      /* Vertical line */
      .crosshair::after {
        left: 50%;
        top: -12px;
        height: 24px;
        width: 2px;
        margin-left: -1px;
      }
      
      /* Hit marker animation */
      @keyframes hit-marker {
        0% { transform: scale(1); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      .hit-marker {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 20px;
        height: 20px;
        border: 2px solid red;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
        animation: hit-marker 0.2s ease-out forwards;
        z-index: 11;
      }
    </style>
